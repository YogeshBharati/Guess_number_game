<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1>Guess the Number</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center">I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>
                        
                        {% if message %}
                            <div class="alert alert-info text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="guess" class="form-label">Enter your guess:</label>
                                <input type="number" name="guess" id="guess" class="form-control" placeholder="Your guess" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Have fun guessing!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
